<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Relevamiento Visual
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Relevamiento Visual</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card  color="medium">
    <ion-card-header>
      <ion-card-title>Inicio de sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content class="custom-center">
      <form [formGroup]="loginUsuario">
        <ion-item>
          <ion-input formControlName="email" label="Correo" placeholder="nombre@dominio.com"></ion-input>
        </ion-item>
        <ion-item *ngIf="(loginUsuario.get('email')?.hasError('required') || loginUsuario.get('email')?.hasError('email')) && loginUsuario.get('email')?.touched">
          <ion-label color="danger" *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched"  class="text-danger form-floating"><p>El correo es requerido</p></ion-label>
          <ion-label color="danger" *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched"  class="text-danger form-floating"><p>El correo es inválido</p></ion-label>
        </ion-item>
        <ion-item>
          <ion-input formControlName="pass" type="Password" label="Contraseña" placeholder="********"></ion-input>
        </ion-item>
        <ion-item *ngIf="(loginUsuario.get('pass')?.hasError('required') || loginUsuario.get('pass')?.hasError('minLength')) && loginUsuario.get('pass')?.touched">
          <ion-label color="danger" *ngIf="loginUsuario.get('pass')?.hasError('required') && loginUsuario.get('pass')?.touched"  class="text-danger form-floating"><p>La contraseña es requerida</p></ion-label>
          <ion-label color="danger" *ngIf="loginUsuario.get('pass')?.hasError('minLength') && loginUsuario.get('pass')?.touched"  class="text-danger form-floating"><p>La contraseña debe tener mínimo 6 carácteres</p></ion-label>
        </ion-item>
        <ion-button expand="full" (click)="login()" [disabled]="loginUsuario.invalid">Aceptar</ion-button>
      </form>
     </ion-card-content>
     <ion-row class="custom-margin">
      <ion-col class="form-group">
          <button type="button" class="btn button-scale" id="btnLogs" (click)="accesoRapidoPaciente1()">
            <img id="imgBotonesLog" src="../../assets/bottons/usuario2.png">
          </button>
      </ion-col>
      <ion-col class="form-group">
          <button type="button" class="btn button-scale" id="btnLogs" (click)="accesoRapidoEspecialista1()">
            <img id="imgBotonesLog" src="../../assets/bottons/usuario1.png">
          </button>
      </ion-col>
      <ion-col class="form-group">
          <button type="button" class="btn button-scale" id="btnLogs" (click)="accesoRapidoAdmin()">
            <img id="imgBotonesLog" src="../../assets/bottons/usuario3.png">
          </button>
      </ion-col>
      </ion-row>
  </ion-card>
</ion-content>
